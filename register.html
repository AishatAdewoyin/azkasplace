<head>

<body>
  <section id="reg">
    <div class="regboard">
      <div class="row">
        <div class="col-4 col-md-4 leftcol">
           <h3>Affiliate Registration</h3>
        </div>
        <div class="col-8 col-md-8">
        <form>
        <div class="mb-3">
          <label for="Phonenumbers" class="form-label">Phone Number:</label>
          <input type="number" class="form-control" id="Phonenumbers">
        </div>
        <div class="mb-3">
          <label for="fname" class="form-label">Full Name:</label>
          <input type="text" class="form-control" id="fname">
        </div>
        <div class="mb-3">
          <label for="email1" class="form-label">Email Address:</label>
          <input type="email" class="form-control" id="email1">
        </div>
        <div class="mb-3">
          <label for="Password1" class="form-label">Password:</label>
          <input type="password" class="form-control" id="Password1">
        </div>
        <div class="mb-3">
          <label for="Password2" class="form-label">Confirm Password:</label>
          <input type="password" class="form-control" id="Password2">
          <div id="emailHelp" class="form-text">We'll never share your details with anyone else.</div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="Check1">
          <label class="form-check-label" for="Check1">I will like to receive newsletters to enhance my business knowledge</label>
        </div>
        <button type="submit" class="btn btn-dark btn-sm regbuton">Submit</button>
      </form>
        </div>
      </div>
    </div>
  </section>
</body>
